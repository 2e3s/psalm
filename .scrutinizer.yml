build:
  environment:
    postgresql: false
    redis: false
  nodes:
    analysis:
      project_setup:
        override: true
    php74:
      environment:
        php: 7.4

checks:
    php: true

filter:
  excluded_paths:
    - "tests/"
    - "src/Psalm/Stubs/"
    - "examples/"
    - "src/Psalm/CallMap.php"
    - "src/Psalm/PropertyMap.php"
